<!DOCTYPE html>
<html>

<head>
  <title>Maintenance</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <button id="marktest">Test</button>

  <div id="container" class="container" style="margin-top: 20px;">
    <div class="row">
      <div id="signin" class="col s6">
        <h5><i class="material-icons small left">account_box</i>Sign In</h5>
        <p>Please sign in with your email address and password below.</p>
        <form action="/login" method="post">
          <br>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" name="username" id="username" />
              <label>Email Address</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="password" name="password" id="password" />
              <label for="password">Password</label>
            </div>
          </div>
          <!--<button class="btn-floating btn-medium pulse blue" type="submit" name="action" value="Log In" id="login"><i
              class="material-icons right">send</i>
          </button>-->
          <br>
          <br>
        </form>
      </div>
      <!--////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
      <div id="signUpDiv" class="col s6">
        <h5><i class="material-icons small left">account_box</i>Sign Up</h5>
        <p>Use these fields to sign up.  You will be asked for more information on the next page.</p>
        <form action="/login" method="post">          
          <div class="row">
            <div class="input-field col s12">
              <input type="text" name="firstName" id="newFirstName" />
              <label>First Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" name="lastName" id="newLastName" />
              <label>Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" name="email" id="newEmail" />
              <label>Email Address</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="password" name="password" id="newPassword" />
              <label for="password">Password</label>
            </div>
          </div>
          
          <!--<button class="btn-floating btn-medium pulse red" type="submit" name="action" value="Sign Up" id="signUp"><i
              class="material-icons right">send</i>
          </button>-->

          <button class="btn-floating btn-medium pulse orange" type="submit" name="action" value="testSign" id="testSign"><i
            class="material-icons right">test</i>
        </button>

        

          <br>
          <br>
          
        </form>
      </div>
    </div>
  </div>
 
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>

</html>
