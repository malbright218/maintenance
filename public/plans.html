  <div id="container" style="margin-top: 20px;">

  <div class="row" id="muscle-group">
    <div class="col s1 z-depth-4">
      <span class="muscle-group">
        <h6 class="center">Muscle Group</h6>
      </span>
      <div class="form-check">
        <label class="form-check-label muscle-fix">
          <input type="checkbox" value="abs" id="abs">
          <span val="abs" state="off" class="group">Abs</span>
        </label>
        <label class="form-check-label muscle-fix">
          <input type="checkbox" value="arms" id="arms" class=" form-check-input boxes">
          <span val="arms" state="off" class="group">Arms</span>

        <label class="form-check-label muscle-fix">
          <input type="checkbox" value="back" id="back" class=" form-check-input">
          <span val="back" state="off" class="group">Back</span>
        </label>
        <label class="form-check-label muscle-fix">
          <input type="checkbox" value="calves" id="calves" class="form-check-input">
          <span val="calves" state="off" class="group">Calves</span>
        </label>
        <label class="form-check-label muscle-fix">
          <input type="checkbox" value="chest" id="chest" class=" form-check-input">
          <span val="chest" state="off" class="group">Chest</span>
        </label>
        <label class="form-check-label muscle-fix">
          <input type="checkbox" value="legs" id="legs" class="red form-check-input">
          <span val="legs" state="off" class="group">Legs</span>
        </label>
        <label class="form-check-label muscle-fix">
          <input type="checkbox" value="shoulders" id="shoulders" class=" form-check-input">
          <span val="shoulders" state="off">Shoulders</span>
        </label>
      </div>
    </div>
